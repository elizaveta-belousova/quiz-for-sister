<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Тест</title>
  </head>
  <body>
    <div class="header"> 
      <h1>Пароль</h1>
      <div class="password">
        <span data-char="Ф">*</span>
        <span data-char="И">*</span>
        <span data-char="С">*</span>
        <span data-char="Т">*</span>
        <span data-char="А">*</span>
        <span class="hidden_char">
          Ш
          <div id="hidden_char_placeholder"></div>
        </span>
        <span data-char="К">*</span>
        <span data-char="А">*</span>
      </div>
    </div>
    <div class="questions_container">
      <div class="question active">
        <div class="question_wrapper">
          <img src="./images/quest1.jpg" alt="Ребус"/> 
          <button>вариант 1</button>
          <button data-correct="true">вариант 2</button>
          <button>вариант 3</button>
          <button>вариант 4</button>
        </div>
      </div>
      <div class="question">
        <div class="question_wrapper">
          <img src="./images/quest1.jpg" alt="Человек-паук"/>
          <input type="description" placeholder="Кто(Who?)"/>
          <button data-answer="мукатек" data-wait-right-answer="true">тык</button>
        </div>
      </div>
      <div class="question">
        <div class="question_wrapper">
          <img src="./images/quest1.jpg" alt="Бравл-Старс"/> 
          <div class="description">"Это вопрос про бавл старв"</div>
          <button>вариант 1</button>
          <button>вариант 2</button>
          <button data-correct="true">вариант 3</button>
          <button>вариант 4</button>
        </div>
      </div>
      <div class="question">
        <div class="question_wrapper">
          <img src="./images/quest1.jpg" alt="Аниме"/> 
          <div class="description">"Это вопрос по аниме"</div>
          <button data-correct="true">вариант 1</button>
          <button>вариант 2</button>
          <button>вариант 3</button>
          <button>вариант 4</button>
        </div>
      </div>
      <div class="question">
        <div class="question_wrapper">
          <div class="description">Пятачок - это:</div>
          <button data-correct="true">Кабан</button>
          <button data-correct="true">Поросёнок</button>
          <button data-correct="true">Хряк</button>
          <button data-correct="true">Свинья</button>
        </div>
      </div>
      <div class="question">
        <div class="question_wrapper">
          <img src="./images/quest1.jpg" alt="Футболка"/> 
          <div class="description">Самая крутая футболка в мире:</div>
          <button>Золотая футболка Датта Паджа</button>
          <button>футболка Gucci</button>
          <button>футболка Sex Pistols</button>
          <button data-correct="true">футболка отца</button>
        </div>
      </div>
      <div class="question">
        <div class="question_wrapper">
          <img src="./images/quest1.jpg" alt="Майнкрафт"/> 
          <div class="description">И саааамый сложный вопрос:</div>
          <button>вариант 1</button>
          <button data-correct="true">вариант 2</button>
          <button>вариант 3</button>
          <button>вариант 4</button>
        </div>
      </div>
      <div class="question">
        <div class="question_wrapper">
          <input type="text" id="password" placeholder="Отгадала? Вводи пароль"/>
          <div class="error_text" style="display: none">*не тот пароль</div>
          <button data-answer="фисташка">тык</button>
        </div>
      </div>
    </div>
    <div id="success" class="lightbox" style="display: none">
      <div class="lightbox_content">
        Успех
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
